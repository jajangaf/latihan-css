  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #d4fc79, #96e6a1);
    }

    nav {
      background: rgba(255, 255, 255, 0.7);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;

    .logo {

      height: 40px;
      width: 40px;

      font-weight: bold;

    }

      list-style: none;
      margin: 0;
      padding: 0;

      gap: 20px;

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;

    nav ul li a:hover {
      color: purple;

    }

      margin-bottom: 20px;
    }

    .contact-info {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .contact-info p {
      margin: 10px 0;
    }

    .contact-info a {
      color: purple;
      text-decoration: none;
      font-weight: bold;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>

  <nav>
